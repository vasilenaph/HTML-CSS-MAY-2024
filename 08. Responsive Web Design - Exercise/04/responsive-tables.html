<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive tables</title>
    <link rel="stylesheet" href="responsive-tables.css">
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 22</th>
                <th>Header 333</th>
                <th>Header 4444</th>
                <th>Header 55555</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td data-title="Name">Vasu</td>
                <td data-title="Eye color">Green</td>
                <td data-title="Height">170</td>
                <td data-title="Weight">54</td>
                <td data-title="Ccore">88</td>
            </tr>

            <tr>
                <td data-title="Name">Victor</td>
                <td data-title="Eye color">Brown</td>
                <td data-title="Height">186</td>
                <td data-title="Weight">76</td>
                <td data-title="Ccore">45</td>
            </tr>

            <tr>
                <td data-title="Name">Ivan</td>
                <td data-title="Eye color">Blue</td>
                <td data-title="Height">193</td>
                <td data-title="Weight">85</td>
                <td data-title="Ccore">60</td>
            </tr>
        </tbody>
    </table>
    
    
</body>
</html>
