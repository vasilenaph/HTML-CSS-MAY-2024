<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Labels</title>
    <link rel="stylesheet" href="floating-labels.css">
</head>
<body>
    
    <form action="#" class="login">
        
        <header>
            <h1>Login</h1>
        </header>
        
        <div class="field">
            <input type="email" name="email" id="login-email" placeholder="Email" required>
            <label for="login-email">Email</label>
            <span class="helper info">example: johndoe@gmail.com</span>
        </div>
        
        <div class="field">
            <input type="password" name="password" id="password-email" placeholder="Password" required>
            <label for="login-password">Password</label>
            <span class="helper info">minimum 6 characters, letters, numbers, at least 1 special character</span>
        </div>

        <input type="submit" value="Login">

    </form>
    
</body>
</html>
