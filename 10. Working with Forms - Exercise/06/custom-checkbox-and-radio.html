<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom checkbox and radio</title>
    <link rel="stylesheet" href="custom-checkbox-and-radio.css">
</head>
<body>
    
    <form action="#">
        
        <h2>Radio</h2>
        
        <ul>
            <li>
                <input type="radio" name="radio" id="option1">
                <label for="option1">Option 1</label>
            </li>
            <li>
                <input type="radio" name="radio" id="option2">
                <label for="option2">Option 2</label>
            </li>
        </ul>

        <h2>Checkbox</h2>
        
        <ul>
            <li>
                <input type="checkbox" name="option21" id="option21">
                <label for="option1">Checkbox 1</label>
            </li>
            <li>
                <input type="checkbox" name="option22" id="option22">
                <label for="option2">Checkbox 2</label>
            </li>
        </ul>

    </form>
    
</body>
</html>
